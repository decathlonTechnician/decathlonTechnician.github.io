		<script type="text/javascript">
			function addLeads() {

				var database = firebase.database()

				var clientName = ""
				var clientPhone = ""

				var technicianName = ""

				var purposeType = ""
				var timeSlotType = ""
				var deliveryType = ""

				var satisfactionType = ""

				var messageTypeL4 = ""

				var installType = ""
				var additonalMsg = ""
				var warrantyType = ""

			    clientName = $('#name').val().trim();
			    clientPhone = $('#phone').val().trim();

			    if(document.getElementById("checkbox1").checked){
			    	technicianName = "Sharath";
			    }
			    else if(document.getElementById("checkbox2").checked){
			    	technicianName = "Vishal"
			    }
			    else{
			    	technicianName = "Varun"
			    }

			    purposeType = document.getElementById("checkbox4").checked;
			    timeSlotType = document.getElementById("checkbox6").checked;
			    deliveryType = document.getElementById("checkbox8").checked;

			    if (document.getElementById("button1").checked){
			    	satisfactionType = "1";
			    }
			    else if(document.getElementById("button2").checked){
			    	satisfactionType = "2";
			    }
			    else if(document.getElementById("button3").checked){
			    	satisfactionType = "3";
			    }
			    else if(document.getElementById("button4").checked){
			    	satisfactionType = "4";
			    }
			    else{
			    	satisfactionType = "5";
			    }

			    messageTypeL4 = $('#messageTypeL4').val().trim();

			    installType = document.getElementById("checkbox10").checked;

			    additonalMsg = $('#additonalMsg').val().trim();

			    if (document.getElementById("button6").checked){
			    	warrantyType = "1";
			    }
			    else if(document.getElementById("button7").checked){
			    	warrantyType = "2";
			    }
			    else if(document.getElementById("button8").checked){
			    	warrantyType = "3";
			    }
			    else if(document.getElementById("button9").checked){
			    	warrantyType = "4";
			    }
			    else{
			    	warrantyType = "5";
			    }

			    database.ref('/reviews').push({
			    ClientName: clientName,
			    ClientPhone: clientPhone,
			    techName: technicianName,
			    PurposeType: purposeType,
			    TimeslotType: timeSlotType,
			   	DeliveryType: deliveryType,
			   	SatisfactionType: satisfactionType,
			   	MessageTypeL4: messageTypeL4,
			   	InstallType: installType,
			   	AdditonalMsg: additonalMsg,
			   	WarrantyType: warrantyType,

		        dateAdded: firebase.database.ServerValue.TIMESTAMP
		      	});
			    
			    window.location.replace("http://decathlon.in/");
			}
		</script>

 		<section class="hero is-fullheight">
			<div class="hero-body">
				<div class="container">
					<div class="columns is-vcentered">
						<div id="main" class="column is-half is-centered has-nice-link">
							<h1 class="title is-2">Decathlon Domyos Fitness Technician</h1>
							<h2 class="title is-6">I appreciate your feedback ðŸ™Œ</h2>
							<div id="additional-info"></div>
							<form id="feedback-form">
								<div class="field">
									<label class="label" for="name">Customer Name*</label>
									<div class="control">
										<input class="input is-medium" id="name" type="text" name="name" required>
									</div>
								</div>
								<div class="field">
									<label class="label" for="phone">Phone*</label>
									<div class="control">
										<input class="input is-medium" id ="phone" name="phone" required>
									</div>
									<div data-sk-error="phone"></div>
								</div>

								<div class="field">
									<label class="label" for="technicianName">Technician Name </label>
									<div class="vertical-menu">
									  <li> <input id="checkbox1" type="checkbox" name="checkbox1"> Sharath</li>
									  <li> <input id="checkbox2" type="checkbox" name="checkbox2"> Vishal</li>
									  <li> <input id="checkbox3" type="checkbox" name="checkbox3"> Varun</li>
									</div>
								</div>

								<div class="field">
									<label class="label" for="purposeType">Choose the Purpose *</label>
									<div class="vertical-menu">
									  <li> <input id="checkbox4" type="checkbox" name="checkbox4"> Installation</li>
									  <li> <input id="checkbox5" type="checkbox" name="checkbox5"> Service</li>
									</div>
								</div>

								<div class="field">
									<label class="label" for="timeSlotType">Did you receive a call from Decathlon technician to book a time slot for installation? *</label>
									<div class="vertical-menu">
									  <li> <input id="checkbox6" type="checkbox" name="checkbox6">Yes </li>
									  <li> <input id="checkbox7" type="checkbox" name="checkbox7">No </li>
									</div>
								</div>

								<div class="field">
									<label class="label" for="deliveryType">Was the installation been conducted within 48 hours of the delivery? *</label>
									<div class="vertical-menu">
									  <li> <input id="checkbox8" type="checkbox" name="checkbox8">Yes</li>
									  <li> <input id="checkbox9" type="checkbox" name="checkbox9">No</li>
									</div>
								</div>

								<div class="field">
									<label class="label" for="satisfactionType">How satisfied were you with the Installation? *</label>
									<div id="myDIV">
									  <a class="btn"> <input id="button1" type="checkbox" name="button1">1</a>
									  <a class="btn"> <input id="button2" type="checkbox" name="button2">2</a>
									  <a class="btn"> <input id="button3" type="checkbox" name="button3">3</a>
									  <a class="btn"> <input id="button4" type="checkbox" name="button4">4</a>
									  <a class="btn"> <input id="button5" type="checkbox" name="button5">5</a>
									</div>
								</div>

								<div class="field">
									<label class="label" for="messageTypeL4">If the rating is less than 4 please give feedback *</label>
									<div class="control">
										<textarea class="textarea is-medium" id="messageTypeL4" placeholder="I'm a human. Please be nice." name="messageTypeL4" minlength="20" rows="7" required autofocus></textarea>
									</div>
									<div data-sk-error="messageTypeL4"></div>
								</div>

								<div class="field">
									<label class="label" for="installType">Did the team member explain the Product usage after the installation?</label>
									<div class="vertical-menu">
									  <li> <input id="checkbox10" type="checkbox" name="checkbox10">Yes</li>
									  <li> <input id="checkbox11" type="checkbox" name="checkbox11">No</li>
									</div>
								</div>

								<div class="field">
									<label class="label" for="additonalMsg">Additional feedback on Technician? *</label>
									<div class="control">
										<textarea class="textarea is-medium" id="additonalMsg" placeholder="I'm a human. Please be nice." name="additonalMsg" minlength="20" rows="7" required autofocus></textarea>
									</div>
									<div data-sk-error="additonalMsg"></div>
								</div>

								<div class="field">
									<label class="label" for="warrantyType">Did the Technician explain to you about the warranty of the product? *</label>
									<div id="myDIV">
									  <a class="btn"><input id="button6" type="checkbox" name="button6">1</a>
									  <a class="btn"><input id="button7" type="checkbox" name="button7">2</a>
									  <a class="btn"><input id="button8" type="checkbox" name="button8">3</a>
									  <a class="btn"><input id="button9" type="checkbox" name="button9">4</a>
									  <a class="btn"><input id="button10" type="checkbox" name="button10">5</a>
									</div>
								</div>

								<div class="field">
									<div class="control">
										<button class="button is-large is-primary is-info" onclick="addLeads()" type="submit">Send Feedback</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
